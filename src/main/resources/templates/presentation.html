<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <h2 class="text-body-emphasis mb-4">(Q)EAA Presentation Flow</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <img th:src="${qrCodeImage}" alt="QR Code" class="img-fluid"/>
                <p class="mt-3">Scan this QR code with your mobile wallet</p>
            </div>
        </div>
        <div class="col-md-6">
            <p class="fs-5">Or click the button below to open wallet directly:</p>
            <a th:href="${redirectUrl}" class="btn btn-primary btn-lg px-4">
                Request presentation
            </a>
        </div>
    </div>
</div>
</body>
</html>
